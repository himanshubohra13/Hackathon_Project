{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
          backgroundImage: {
            space: url('{% static "home/background.webp" %}'),
          },
        },
      };
    </script>
    <style>
      #button,
      #button div {
        animation-name: floating;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(15px);
        }
        100% {
          transform: translateY(-0px);
        }
      }
    </style>
  </head>
  <body class="bg-[url('{% static 'home/background.webp' %}')] overflow-x-hidden w-[100vw]">
    <nav
      class="flex justify-between p-2 px-12 bg-transparent sticky w-[100%]"
      id="navbar"
      style="transition: all ease 3s"
    >
      <div>
        <img
          class="h-16 w-22 inline-block"
          src="{% static 'home/logo.png' %}"
          alt="Logo"
        />
        <h1
          class="inline-flex"
          style="
            margin-left: 20px;
            width: 200px;
            font-size: 25px;
            background-image: linear-gradient(
              269.88deg,
              #14345a,
              #61d9de,
              #e51e47
            );
            font-weight: 700;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          HomeCare.ai
        </h1>
      </div>

      <div class="flex items-center">
        <ul class="flex items-center gap-x-3 text-xl text-[#fff] font-bold">
          <li class="hover:text-[#e51e47] hover:cursor-pointer opacity-100">
            <a href="{% url 'index' %}"> Back to Home </a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      id="button"
      class="bg-sky-200/50 flex flex-col p-8 m-6 rounded-2xl w-[50%] mx-auto items-center gap-y-6"
    >
      <div class="w-[80%] self-center">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="{% url 'home' %}">Computer Aided Diagnosis System</a>
        </button>
      </div>
      <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="{% url 'know-your-disease' %}">Symptom Analyser</a>
        </button>
      </div>
      <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="{% url 'recommend-medicine' %}">Drug Recommendation</a>
        </button>
      </div>
      <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="/appointment/register">Doctor Appointment</a>
        </button>
      </div>
      <!-- <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="{% url 'covid-predict' %}">Covid Test</a>
        </button>
      </div> -->
      <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="http://localhost:3000">Get Health Report</a>
        </button>
      </div>
      <div class="w-[80%]">
        <button
          class="bg-[#e51e47] mx-auto text-3xl font-bold text-white p-3 rounded-xl w-[100%] text-center border-4 border-transparent hover:text-[#e51e47] hover:bg-transparent hover:border-4 hover:border-[#e51e47]"
        >
          <a href="/lab-tests/" >Book a Lab Test</a>
        </button>
      </div>
    </div>
  </body>
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-150px";
      }
      prevScrollpos = currentScrollPos;
    };
  </script>
</html>
